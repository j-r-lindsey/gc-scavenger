<html>

<head>
	<title>GC - Scavenger Hunt</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- font awesome css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />  
	<style>

		main {
			display: grid;
			grid-template-columns: 300px 1fr;
			width: 90%;
			height: 100%;
		}

		body {
			font-size: 16;
		} 
		
		#display {
			font-size: 22;
		}

		#AdminPanel {
			display: inline;
			grid-column: 1 / 2;
			border-right: 5px solid gray;
			padding: 15px;
		}

		#GamePanel {
			grid-column: 2 / 3;
			padding: 15px;
		}

		i {
			color: green;
			text-align: "bottom";
		}

	</style>


</head>

<body>
	<h1 id="headline">Goose Creek Scavenger Hunt</h1><hr/>
	<main>

		<div id="AdminPanel">
			<b>Add Player</b><br>
			<input type="text" id="txtName" placeholder="Name"/>
			<i id="btnAdd" class="fa fa-plus-circle fa-2x"></i>
			<div id="scores"></div>			
		</div>

		<div id="GamePanel">
			<i class="fa fa-play-circle fa-5x" id="btnNext"></i>
			<p>&nbsp;</p>
			<div id="display">Loading...</div>
		</div>

	</main>	

	<script>

		let game_data = undefined;
		let players = [];
		let player_index = 0;
		let round_number = 1;

		$.ajax({
			url: "data.json",
			success: (data) => {
				game_data = data;
				$("#display").html("Ready");
			}
		})

		function updateScoreboard() {
			let board = $("#scores");
			board.html("");
			for (let i=0; i<players.length; i++) {
				let player = players[i];
				board.append(`<p><b>${player.name}: ${player.score}</b>&nbsp;<i class="fa fa-chevron-circle-up fa-2x" id="btn_player_${i}"></i></p>`);
				$("#btn_player_" + i).click(() => {
					players[i].score++;
					updateScoreboard();
				});
			}
		}

		function getNextPlayerName() {
			return players[player_index++ % players.length].name;
		}

		$("#btnAdd").click(() => {
			let field = $("#txtName");
			players.push({
				name: field.val(),
				score: 0
			});
			field.val("");
			updateScoreboard();
		});

		$("#btnNext").click(() => {
			if (players.length < 1) {
				$("#display").html("<b style=\"color: red;\">You must add at least one player.</b>");
			}
			else if (game_data && game_data.length > 0) {
				let index = Math.floor(Math.random() * game_data.length);
				let round = game_data.splice(index, 1)[0];
				console.log(round);
				let prompt = round.prompt;
				if (round.dynamic) {
					prompt = prompt.replace("PLAYER","<u>" + getNextPlayerName() + "</u>")
				}
				$("#display").html("<b>Round " + round_number++ + ":</b> " + prompt + "</b>");
			} else {
				$("#display").html("<b style=\"color: red;\">Game Over</b>");
			}
		});

	</script>


</body>

</html>
